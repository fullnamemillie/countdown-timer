<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Countdown timer</title>
</head>

<body>
    <div class="time__count">
        <h2 class="title">Time Left To Purchase</h2>
        <div class="time-count__content">
            <div class="time-count__item time-count__days">
                <div class="time-count__val">00</div>
                <div class="time-count__text">Days</div>
            </div>
            <div class="time-count__separator">:</div>
            <div class="time-count__item time-count__hours">
                <div class="time-count__val">00</div>
                <div class="time-count__text">Hours</div>
            </div>
            <div class="time-count__separator">:</div>
            <div class="time-count__item time-count__minutes">
                <div class="time-count__val">00</div>
                <div class="time-count__text">Minutes</div>
            </div>
            <div class="time-count__separator">:</div>
            <div class="time-count__item time-count__seconds">
                <div class="time-count__val">00</div>
                <div class="time-count__text">Seconds</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
